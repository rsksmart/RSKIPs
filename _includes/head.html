<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title | escape }} | {{site.title}}</title>
    <meta
      property="og:title"
      content="{{ page.title | escape }} | {{site.title}}"
    />
    <meta name="description" content="{{site.description}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta name="twitter:description" content="{{site.description}}" />

  <meta name="generator" content="Jekyll" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="https://ips.rsk.co{{page.url}}" />
  <meta property="og:url" content="https://ips.rsk.co{{page.url}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
  <link rel="manifest" href="../img/favicons/site.webmanifest">
  <link rel="mask-icon" href="../img/favicons/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="../img/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="../img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <script type="application/ld+json">
    {
      "@type": "WebSite",
      "url": "https://ips.rsk.co",
      "name": "{{site.title}}",
      "description": "{{site.description}}",
      "@context": "https://schema.org"
    }
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XT0RMBXMZM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XT0RMBXMZM');
</script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' }}" />
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700,900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700,800&display=swap" rel="stylesheet">
  {%- feed_meta -%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML" integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script>
</head>
